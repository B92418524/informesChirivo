<div class="portlet light">

    <div class="portlet-title">
        
        <div class="caption">            
            <span class="caption-subject font-green-sharp bold uppercase">Listado de Facturas Emitidas</span>            
        </div>
        
    </div>

    <div class="portlet-body">
        <div class="table-container">

            <div id="datatable_orders_wrapper" class="dataTables_wrapper dataTables_extended_wrapper no-footer">
                
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="datatable_orders" aria-describedby="datatable_orders_info" role="grid">
                        <thead>
                            <tr role="row" class="heading">                                
                                <th width="5%">Numero</th>
                                <th width="15%">Periodo</th>                                
                                <th width="10%">Base imponible</th>
                                <th width="10%">Total</th>
                                <th width="10%">Pdf</th>
                            </tr>                            
                        </thead>
                        <tbody>
                            {TABLE_CONTENT}
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
