<div class="portlet light">

    <div class="portlet-title">
        
        <div class="caption">            
            <span class="caption-subject font-green-sharp bold uppercase">Seguimiento de RMA</span>
        </div>        
    </div>

    <div class="portlet-body">
        <div class="table-container">

            <div id="datatable_orders_wrapper" class="dataTables_wrapper dataTables_extended_wrapper no-footer">                
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="datatable_orders" aria-describedby="datatable_orders_info" role="grid">
                        <thead>
                            <tr role="row" class="heading">
                                <th>Referencia RMA</th>
                                <th>Fecha / Hora</th>
                                <th>Tipo RMA</th>
                                <th>Producto</th>
                                <th>Unidades</th>
                                <th>Estado RMA</th>                             
                                <th>Descricion</th>
                            </tr>
                            
                        </thead>
                        {TABLE_CONTENT}
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    
                </div>
            </div>
        </div>
    </div>
</div>
